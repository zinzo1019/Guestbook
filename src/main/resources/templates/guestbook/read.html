<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

<th:block th:replace="~{/layouts/basic :: setContent(~{this :: content})}">

  <th:block th:fragment="content">

    <h1 class="mt-4">Guestbook Read Page</h1>

    <form th:action="@{/guestbook/register}" th:method="post">

      <div class="form-group">
        <label>Gno</label>
        <input th:type="text" class="form-control" name="gno" th:value="${dto.gno}" readonly>
      </div>
      <div></div>

      <div class="form-group">
        <label>Title</label>
        <input th:type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
      </div>
      <div></div>

      <div class="form-group">
        <label>Content</label>
<!--        textarea는 value 값 설정만으로 안 된다.-->
        <textarea th:type="text" rows="5" class="form-control" name="content" readonly>[[${dto.content}]]</textarea>
      </div>
      <div></div>

      <div class="form-group">
        <label>Writer</label>
        <input th:type="text" class="form-control" name="writer" th:value="${dto.writer}" readonly>
      </div>

      <div class="form-group">
        <label>RegDate</label>
        <input th:type="text" class="form-control" name="regDate" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
      </div>

      <div class="form-group">
        <label>ModDate</label>
        <input th:type="text" class="form-control" name="modDate" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
      </div>

      <a th:href="@{/guestbook/modify(gno=${dto.gno}, page=${requestDTO.page},
                type= ${requestDTO.type}, keyword= ${requestDTO.keyword})}">
        <button type="button" class="btn btn-primary">Modify</button>
      </a>

      <a th:href="@{/guestbook/list(page=${requestDTO.page},
                type= ${requestDTO.type}, keyword= ${requestDTO.keyword})}">
      <button type="button" class="btn btn-info">List</button>
      </a>

    </form>

  </th:block>

</th:block>

</body>
</html>
